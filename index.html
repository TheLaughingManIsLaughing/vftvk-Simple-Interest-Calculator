<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal"><br><br>
            Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" oninput=updateSlider()>  <span id="rateLabel">10.25%</span><br><br>
            No. of Years <input type="number" id="years" name="years" min="1" max="10"><br><br>
            <span id="results"></span><br>
    
            <button onclick="compute()">Compute Interest</button>
            <span id="results"></span><br><br>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
